name: Build Plasticity Training App

on:
  push:
    branches:
      - modify-github-action # change this to main after setting up

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: List Repository Files
        run: |
          ls -R

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pyinstaller PyQt5 sounddevice soundfile numpy cffi pycparser

      # - name: Unzip Resources
      #   run: |
      #     unzip app.zip -d .
      #     ls -R  # List files to verify resources are extracted

      - name: Generate Version Info
        run: |
          python generate_version_info.py

      - name: Build Executable
        run: |
          pyinstaller --onefile --windowed --version-file=version_info.txt --add-data "src/ui;src/ui"  --add-data "src/training;src/training" src/main.py

      - name: Upload Executable to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Plasticity-Training
          path: dist/main.exe
