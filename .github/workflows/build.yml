name: Build Plasticity Training App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: List Repository Files
        run: |
          ls -R

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pyinstaller PyQt5 sounddevice soundfile numpy cffi pycparser pandas

      - name: Generate Version Info
        run: |
          python generate_version_info.py

      - name: Build Executable
        run: |
          pyinstaller --onefile --windowed --version-file=version_info.txt \
              --add-data "src/ui;src/ui" \
              --add-data "src/training;src/training"
              src/main.py

      - name: Upload Executable to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Plasticity-Training
          path: dist/plasticity_training.exe
